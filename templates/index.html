<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Diabetes Predictor</title>
    <style>

      
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
}

form {
  max-width: 400px;
  margin: 0 auto;
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="number"],
input[type="submit"] {
  padding: 10px;
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #45a049;
}


    </style>
  </head>
  <body>
    <h1>Diabetes Predictor</h1>
    <form action="/predict" method="POST">
      <label for="pregnancies">Number of Pregnancies:</label>
      <input type="number" id="pregnancies" name="pregnancies" required><br><br>

      <label for="glucose">Glucose Level:</label>
      <input type="number" id="glucose" name="glucose" required><br><br>

      <label for="blood_pressure">Blood Pressure:</label>
      <input type="number" id="blood_pressure" name="blood_pressure" required><br><br>

      <label for="skin_thickness">Skin Thickness:</label>
      <input type="number" id="skin_thickness" name="skin_thickness" required><br><br>

      <label for="insulin">Insulin Level:</label>
      <input type="number" id="insulin" name="insulin" required><br><br>

      <label for="bmi">BMI:</label>
      <input type="number" step="0.01" id="bmi" name="bmi" required><br><br>

      <label for="diabetes_pedigree_function">Diabetes Pedigree Function:</label>
      <input type="number" step="0.001" id="diabetes_pedigree_function" name="diabetes_pedigree_function" required><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
