<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Diabetes Predictor - Results</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        text-align: center;
      }
  
      h1 {
        color: #333333;
        margin-top: 50px;
      }
  
      .prediction {
        font-size: 24px;
        margin-top: 20px;
      }
  
      .prediction.green {
        color: green;
      }
  
      .prediction.red {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Diabetes Predictor - Results</h1>
    {% if prediction == 1 %}
    <p>The patient is predicted to have diabetes.</p>
    {% else %}
    <p>The patient is predicted to not have diabetes.</p>
    {% endif %}
  </body>
</html>
